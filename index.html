<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guest List</h1>

  <form id="guestForm">
    <input type="text" id="guestName" placeholder="Enter guest name" required>
    <select id="guestCategory">
      <option value="Friend">Friend</option>
      <option value="Family">Family</option>
      <option value="Colleague">Colleague</option>
    </select>
    <button type="submit">Add Guest</button>
    <button type="display">display List</button>
    <button type="reset">reset guestList</button>
    <button type="erase">erase guest</button>
  
  </form>

  
  

  <ul id="guestList"></ul>

  <script src="src/index.js"></script>
</body>
</html>
