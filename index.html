
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guest List</h1>
  <input type="text" id="guestName" placeholder="Enter guest name">
  <select id="guestCategory">
    <option value="Friend">Friend</option>
    <option value="Family">Family</option>
    <option value="Colleague">Colleague</option>
  </select>
  <button id="addGuest">Add Guest</button>
  <button id="resetList">Reset</button>
  <button id="displayList">Display</button>

  <ul id="guestList"></ul>

  <script src="src/index.js"></script>
</body>
</html>
