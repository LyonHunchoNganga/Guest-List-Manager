
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guest List App</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <main>
    <h1> Guest List Manager</h1>

    <form id="guestForm">
      <input type="text" id="guestName" placeholder="Enter guest name" required />
      <select id="guestCategory">
        <option value="Friend">Friend</option>
        <option value="Family">Family</option>
        <option value="Colleague">Colleague</option>
      </select>
      <button type="submit">Add Guest</button>
      <button type="button" id="displayBtn">Display List</button>
      <button type="button" id="resetBtn">Reset Guest List</button>
      <button type="button" id="eraseBtn">Erase Last Guest</button>
    </form>

    <ul id="guestList"></ul>

  </main>
<label>
  <input type="checkbox" id="darkModeToggle"> Dark Mode
</label>

  <script src="./index.js"></script>
</body>
</html>
